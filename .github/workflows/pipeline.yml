name: Deployment pipeline
on:
  push:
    branches:
      - master
   # pull_request:
    #  branches: [master]
     # types: [opened, synchronize]
    
jobs:
  simple_deployment_pipeline:  
    runs-on: ubuntu-20.04 
    steps:     
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2  
        with:  
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: heroku deploy
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')}}
        uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: cici2022a-exercise-pokedex
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: "https://cici2022a-exercise-pokedex.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')}}
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
  dicord_message_success:
    needs: [tag_release]
    runs-on: ubuntu-20.04
    steps:     
      - uses: actions/checkout@v3
      - name: Sucsessfull build
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ success() }}
        env:
          COMMIT_URL: ${{ toJson(github.event.commits.*.url) }}
          COMMITTER: ${{ toJson(github.event.commits.*.committer.name) }}
        with:
          text: A new version of Pokedex deployed 
          severity: Informational
          description: commit
          details: to https://cici2022a-exercise-pokedex.herokuapp.com/health by ${{ fromJSON(COMMITTER) }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  dicord_message_failure:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:     
      - uses: actions/checkout@v3
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: ${{ failure() }}
        env:
          COMMIT_URL: ${{ toJson(github.event.commits.*.url) }}
          COMMITTER: ${{ toJson(github.event.commits.*.committer.name) }}
        with:
          text: Build failed
          severity: Error
          description: 
          details: to ${{ fromJSON(COMMIT_URL) }} by ${{ fromJSON(COMMITTER) }} broke the build ':('
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}